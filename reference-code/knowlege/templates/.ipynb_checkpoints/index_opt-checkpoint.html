<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平安科技集团智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url('http://www.tuquu.com/UploadFiles/2014-12/0/2014120615262913955.jpg'); /* 替换为你的背景图片URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .header img {
            margin-top: 10px;
        }

        .container {
            background-image: url('https://imgb14.photophoto.cn/20200907/baisebeijingtupian-38754915_3.jpg');
            background-size: 100% 200%;
            margin-top: 50px;
            background-color: #fdfdfd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>平安科技集团智能助手</h1>
        <img src="/static/logo.png" alt="logo" width="200">
    </div>

    <form id="questionForm">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="question" name="question" placeholder="输入你的问题..." required>
            <button class="btn btn-primary" type="submit">提问</button>
        </div>
    </form>

    <div id="responseContainer" style="display: none;">
        <h2 class="mt-4">提问</h2>
        <div class="alert alert-info">
            <p id="queryText"></p>
        </div>
        <h2 class="mt-4">回答</h2>
        <div class="alert alert-info">
            <p id="resultText"></p>
        </div>
    </div>
</div>

<!-- 模态框保持不变 -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loadingModalLabel">请等待</h5>
            </div>
            <div class="modal-body">
                正在处理您的请求，请稍候...
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">错误</h5>
            </div>
            <div class="modal-body">
                请求失败，请稍后再试。
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $('#questionForm').submit(async function (event) {
            event.preventDefault();

            const question = $('#question').val();
            $('#queryText').text(question);
            $('#resultText').empty();
            $('#responseContainer').show();

            $('#loadingModal').modal('show');

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `question=${encodeURIComponent(question)}`
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    result += chunk;
                    $('#resultText').text(result.trim()); // 实时更新回答
                }

                $('#loadingModal').modal('hide');
            } catch (error) {
                console.error('Error:', error);
                $('#loadingModal').modal('hide');
                $('#errorModal').modal('show');
            }
        });
    });
</script>

</body>
</html>
